<script type="text/javascript">
function openMenu() {
    var x = document.getElementById("mainMenu");
    if (x.className === "top-menu") {
        x.className += " responsive";
    } else {
        x.className = "top-menu";
    }
}
</script>

<script type="text/javascript">
    function Responses() {
        var QueryString = decodeURIComponent(location.href);
        var NewResponse = "";
        var TextArray = QueryString.split("?");

        var secondsplit = (TextArray[1]).split("&");
        for (var v = 0; v < secondsplit.length-1; v++) {
            var thirdsplit = (secondsplit[v]).split("=");
            NewResponse += "<br />" + thirdsplit[0] + "&nbsp : &nbsp" + thirdsplit[1];
        }
        return NewResponse;
    }
    document.getElementById("response").innerHTML = Responses();
</script>
